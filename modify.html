<style>
    body {
        font-family: Arial, sans-serif;

    .container {
        max-width: 500px;
        margin: 0 auto;

    #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="time"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 3px solid #0a4f51bf;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #0A4F51;
        color: #fff;
        border: none;
        border-radius: 5px;

    }

<body>
    <img id="logo" src="logo1.png" alt="Logo">

<div class="container">
    <h2>Modify Patient Record</h2>
    
    <form id="signupForm" enctype="multipart/form-data" action="modify.php" method="post">
        <div class="form-group">
            <label for="pat_id">Patient ID:</label>
            <input type="text" id="pat_id" name="pat_id" required>
        </div>
        <!-- Other patient details similarly -->
        <!-- Do the same for doctor details -->
        
        <!-- Prescription Details -->
        <h2>Prescription Details</h2>
        <div class="form-group">
            <label for="tabletName">Tablet Name:</label>
            <input type="text" name="tabletName[]" required>
        </div>
        <div id="tabletDetails" class="tablet-details">
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity[]" required>
            <label for="intakeTime">Intake Time:</label>
            <select name="intakeTime[]" required>
                <option value="morning-before">Morning - Before</option>
                <option value="morning-after">Morning - After</option>
                <option value="afternoon-before">Afternoon - Before</option>
                <option value="afternoon-after">Afternoon - After</option>
                <option value="dinner-before">Dinner - Before</option>
                <option value="dinner-after">Dinner - After</option>
            </select>
            <label for="time">time:</label>
            <input type="time" name="time[]" required>
            
        </div>
        <button type="button" onclick="addTablet()">Add Tablet</button>
            
       
        <button type="submit">Submit</button>
    </form>
</div>
<script>
    function addTablet() {
        var tabletDetails = document.getElementById('tabletDetails');
        var newTablet = document.createElement('div');
        newTablet.classList.add('tablet-details');
        newTablet.innerHTML = `
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity[]" required>
            <label for="intakeTime">Intake Time:</label>
            <select name="intakeTime[]" required>
                <option value="morning-before">Morning - Before</option>
                <option value="morning-after">Morning - After</option>
                <option value="afternoon-before">Afternoon - Before</option>
                <option value="afternoon-after">Afternoon - After</option>
                <option value="dinner-before">Dinner - Before</option>
                <option value="dinner-after">Dinner - After</option>
            </select>
            
        `;
        tabletDetails.appendChild(newTablet);
    }
</script>

</body>
